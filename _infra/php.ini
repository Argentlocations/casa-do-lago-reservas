; Configurações essenciais para QloApps funcionar corretamente
; Cada linha aqui resolve um problema específico que hotéis enfrentam

; Memória disponível para processar reservas complexas
memory_limit = 512M

; Tamanho máximo para upload de fotos dos quartos
upload_max_filesize = 32M
post_max_size = 32M

; Tempo para processar operações pesadas como relatórios
max_execution_time = 300
max_input_time = 300

; Permite formulários com muitos campos (útil para múltiplas reservas)
max_input_vars = 10000

; Define o fuso horário para o Brasil
date.timezone = America/Sao_Paulo

; Configurações de sessão para manter usuários logados
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Desativa exibição de erros para visitantes (segurança)
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Ativa extensão SOAP para integrações com outros sistemas
extension=soap